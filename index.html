<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="set-pin-div">
            <p>Pin Setup</p>
            <input type="text" class="pin set-pin" placeholder="Set Pin" maxlength="4">
            <input type="text" class="pin confirm-pin" placeholder="Confirm pin" maxlength="4">
            <button class="btn set-pin-btn">Set Pin</button>
        </div>

        <div class="wrapper">

            <p id="welcome">Welcome</p>

            <div class="input-elements">
                <label for="">Enter your pin</label>
                <input id="input-pin" type="text" placeholder="For e.g. 1234" maxlength="4">
            </div>

            <div class="buttons">
                <button id="check-balance-btn" type="button">Check Balance</button>
                <button id="withdraw-cash-btn" type="button">Withdraw Cash</button>
            </div>

            <input type="text" class="amount-input" placeholder="Enter Your Ammount">

            <button class="hide cash-out">Cash Out</button>

            <p id="display-message"></p>

        </div>

    </div>

    <!-- script -->
    <script src="main.js"></script>
</body>

</html>
